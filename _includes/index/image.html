
<div class="cont-img-carousel">
    <div class="carous">
        <div class="ev-car-items">
            <div class="car-items">
                {% include tag.html tag_text="A LA UNE" tag_type="info" %}
                <h3 class="ev">{{ include.titre }}</h3>
                <p class="ev">{{ include.desc }}</p>
                {% include button.html button_text="RESERVEZ" btn_type="noir" %}
            </div>
            <img class="img" src="../../assets/images/{{ include.nom_image }}" alt="{{ include.image_alt }}">
        </div>
    </div>
</div>
